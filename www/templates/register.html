<ion-view>
    <ion-nav-bar >
        <ion-nav-title >
    
          <h2>Register</h2>
        </ion-nav-title>
    
      </ion-nav-bar>
  <ion-content>
    <div style="margin-left: 25%;width: 50%;margin-top: 5%;">
    <form ng-submit="register(regData)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">First Name</span>
          <input type="text" ng-model="regData.first_name">
        </label>
        <label class="item item-input">
            <span class="input-label">Last Name</span>
            <input type="text" ng-model="regData.last_name">
          </label>

          <label class="item item-input">
              <span class="input-label">Email Id</span>
              <input type="text" ng-model="regData.email">
            </label>

            <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text" ng-model="regData.username">
              </label>

              <label class="item item-input">
                  <span class="input-label">Password</span>
                  <input type="text" ng-model="regData.password">
                </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Register</button>
        </label>
      </div>
    </form>
  </div>
  </ion-content>
</ion-view>
